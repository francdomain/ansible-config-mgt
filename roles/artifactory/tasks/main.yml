# tasks/main.yml
---
- name: Update and upgrade Ubuntu
  apt:
    update_cache: yes
    upgrade: dist
  become: yes

- name: Install Java JDK
  become: yes
  apt:
    name: openjdk-17-jdk
    state: present

- name: Check Java version
  command: java -version
  register: java_version
  ignore_errors: yes

- debug:
    var: java_version.stderr_lines

